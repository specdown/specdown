on:
  workflow_call:
    outputs:
      will-bump:
        value: ${{ jobs.check-conventional-commits.outputs.will-bump }}
      bump-version:
        value: ${{ jobs.check-conventional-commits.outputs.bump-version }}

jobs:
  check-conventional-commits:
    uses: armakuni/github-actions/.github/workflows/check-conventional-commits.yml@v0.19.5

  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: tomphp/github-actions/checkout-rust-project@v0.5.5
      - uses: actions-rs/audit-check@v1.2.0
        name: Audit check cargo packages
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - uses: tomphp/github-actions/checkout-rust-project@v0.5.5
      - name: Rename wsl bash
        if: runner.os == 'Windows'
        run: |
          takeown /F 'C:\Windows\System32\bash.exe'
          icacls 'C:\Windows\System32\bash.exe' /grant administrators:F
          ren 'C:\Windows\System32\bash.exe' wsl-bash.exe
      - run: make test

  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - uses: tomphp/github-actions/checkout-rust-project@v0.5.5
        with:
          rust-components: rustfmt, clippy
      - name: Run checks
        run: make check
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        if: matrix.os == 'ubuntu-latest'
